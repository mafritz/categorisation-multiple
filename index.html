<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catégorisation multiple</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/ac5eb0c407.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="text-center mt-3">
      Mets les objects dans toutes les catégories possibles
    </h1>
    <div class="container mt-4">
      <!-- Objects -->
      <div class="row gx-4 text-center">
        <!-- Objet 1 -->
        <div class="col">
          <img
            src="./assets/images/boat.svg"
            alt="Navire"
            class="img-fluid draggable"
          />
        </div>
        <!-- Objet 2 -->
        <div class="col">
          <img
            src="./assets/images/helicopter.svg"
            alt="Hélicoptère"
            class="img-fluid draggable"
          />
        </div>
        <!-- Objet 3 -->
        <div class="col">
          <img
            src="./assets/images/poisson.svg"
            alt="Poisson"
            class="img-fluid draggable"
          />
        </div>
        <!-- Objet 4 -->
        <div class="col">
          <img
            src="./assets/images/canard.svg"
            alt="Canard"
            class="img-fluid draggable"
          />
        </div>
      </div>

      <!-- Containers -->
      <div class="row gx-4 mt-5">
        <!-- Container 1-->
        <div class="col">
          <div class="card droppable">
            <h4 class="card-header"><i class="fas fa-paw"></i> Animal</h4>
            <div class="card-body"></div>
          </div>
        </div>
        <!-- Container 2 -->
        <div class="col">
          <div class="card droppable">
            <h4 class="card-header"><i class="fas fa-plane"></i> Peut voler</h4>
            <div class="card-body"></div>
          </div>
        </div>
        <!-- Container 2 -->
        <div class="col">
          <div class="card droppable">
            <h4 class="card-header">
              <i class="fas fa-water"></i> Va dans l'eau
            </h4>
            <div class="card-body"></div>
          </div>
        </div>
      </div>

      <!-- Next -->
      <div class="mt-5 text-center display-6">
        <a href="./categorisation-1.html" class="btn btn-primary btn-lg"
          ><i class="fas fa-arrow-right"></i> Prochain</a
        >
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/vendor/jquery/jquery.js"></script>
    <script src="./assets/vendor/jquery/jquery-ui.js"></script>
    <script src="./assets/vendor/jquery/jquery-touch.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
