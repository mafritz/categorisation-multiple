<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/ac5eb0c407.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="text-center mt-3">
      Traîne les objects dans toutes les catégories
    </h1>
    <div class="container mt-4">
      <!-- Objects -->
      <div class="row gx-4">
        <!-- Objet 1 -->
        <div class="col">
          <img
            src="./assets/images/armoire.svg"
            alt="Armoire"
            class="img-fluid draggable"
          />
        </div>
        <!-- Objet 2 -->
        <div class="col">
          <img
            src="./assets/images/armchair.svg"
            alt="Canapé"
            class="img-fluid draggable"
          />
        </div>
        <!-- Objet 3 -->
        <div class="col">
          <img
            src="./assets/images/guitarre.svg"
            alt="Guitare"
            class="img-fluid draggable"
          />
        </div>
        <!-- Objet 4 -->
        <div class="col">
          <img
            src="./assets/images/piano.svg"
            alt="Piano"
            class="img-fluid draggable"
          />
        </div>
        <!-- Objet 5 -->
        <div class="col">
          <img
            src="./assets/images/rond-table.svg"
            alt="Table"
            class="img-fluid draggable"
          />
        </div>
        <!-- Objet 6 -->
        <div class="col">
          <img
            src="./assets/images/tambour.svg"
            alt="Tambour"
            class="img-fluid draggable"
          />
        </div>
        <!-- Objet 7 -->
        <div class="col">
          <img
            src="./assets/images/globe.svg"
            alt=""
            class="img-fluid draggable"
          />
        </div>
        <!-- Objet 8 -->
        <div class="col">
          <img
            src="./assets/images/gramophone.svg"
            alt="Gramophone"
            class="img-fluid draggable"
          />
        </div>
        <!-- Objet 9 -->
        <div class="col">
          <img
            src="./assets/images/balle.svg"
            alt="Balle"
            class="img-fluid draggable"
          />
        </div>
        <!-- Objet 10 -->
        <div class="col">
          <img
            src="./assets/images/triangle.svg"
            alt="Triangle"
            class="img-fluid draggable"
          />
        </div>
        <!-- Objet 11 -->
        <div class="col">
          <img
            src="./assets/images/tv.svg"
            alt=""
            class="img-fluid draggable"
          />
        </div>
        <!-- Objet 12 -->
        <div class="col">
          <img
            src="./assets/images/terre.svg"
            alt=""
            class="img-fluid draggable"
          />
        </div>
      </div>

      <!-- Containers -->
      <div class="row gx-4 mt-5">
        <!-- Container 1-->
        <div class="col">
          <div class="card droppable">
            <h4 class="card-header">
              <i class="fa-solid fa-music"></i> Musique
            </h4>
            <div class="card-body"></div>
          </div>
        </div>
        <!-- Container 2 -->
        <div class="col">
          <div class="card droppable">
            <h4 class="card-header">
              <i class="fa-sharp fa-solid fa-chair"></i> Meuble
            </h4>
            <div class="card-body"></div>
          </div>
        </div>
        <!-- Container 3-->
        <div class="col">
          <div class="card droppable">
            <h4 class="card-header">
              <i class="fa-regular fa-circle"></i> Rond
            </h4>
            <div class="card-body"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/vendor/jquery/jquery.js"></script>
    <script src="./assets/vendor/jquery/jquery-ui.js"></script>
    <script src="./assets/vendor/jquery/jquery-touch.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
